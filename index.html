<!DOCTYPE html>
<html lang="uk">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
/* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
body {

/* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
.glass-card {

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;

    font-size: 4em;

}

/* –ö–Ω–æ–ø–∫–∏ */
.btn-container {
    display: flex;

    gap: 15px;
    align-items: center;
}

button {
    padding: 12px 35px;

}

}

/* –°–∫—Ä—ã—Ç–æ–µ –ø–∏—Å—å–º–æ */
#loveLetter {

    margin-top: 30px;

    min-height: 80px; /* –ß—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–æ –ø—Ä–∏ –ø–µ—á–∞—Ç–∏ */
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }

/* –°–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ */
.heart {

    top: -20px;
    color: #ff4e8b;
    opacity: 0.6;

}

/* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */

</style>
</head>

<body>

<div class="glass-card">
    <h1>–ù–∞—Ç ‚ù§Ô∏è</h1>
    <p>–î—è–∫—É—é, —â–æ —Ç–∏ –∑'—è–≤–∏–ª–∞—Å—å —É –º–æ—î–º—É –∂–∏—Ç—Ç—ñ.<br>
    –ó —Ç–æ–±–æ—é –∫–æ–∂–µ–Ω –¥–µ–Ω—å —Å—Ç–∞—î —Ç–µ–ø–ª—ñ—à–∏–º —ñ —Å–≤—ñ—Ç–ª—ñ—à–∏–º ‚ú®</p>

    <div class="btn-container">
        <button onclick="toggleMusic()">üéµ –ú—É–∑–∏–∫–∞</button>
        <button onclick="typeWriter()">üíå –í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–∏—Å—Ç</button>
    </div>

    <div id="loveLetter"></div>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
let musicPlaying = false;
const music = document.getElementById("bgMusic");

function toggleMusic() {
    if (music.paused) {
        music.play().catch(e => alert("–°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É, —â–æ–± –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∞—É–¥—ñ–æ!"));
        musicPlaying = true;
    } else {
        music.pause();
        musicPlaying = false;
    }
}

// –¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è
const letterText = "–Ø –∫–æ–∂–µ–Ω –¥–µ–Ω—å –∑–∞—Å–∏–Ω–∞—é –∑ –¥—É–º–∫–∞–º–∏ –ø—Ä–æ —Ç–µ–±–µ. –¢–∏ ‚Äî –º–æ—è —Ä–∞–¥—ñ—Å—Ç—å, –º—ñ–π —Å–ø–æ–∫—ñ–π —ñ –º–æ—î –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è. –ö–æ–∂–Ω–∞ –º–∏—Ç—å –∑ —Ç–æ–±–æ—é ‚Äî –±–µ–∑—Ü—ñ–Ω–Ω–∞... ‚ù§Ô∏è";
const letterContainer = document.getElementById("loveLetter");
let i = 0;

function typeWriter() {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    letterContainer.style.display = "block";

    // –û—á–∏—â–∞–µ–º, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –Ω–∞–∂–∞–ª–∏ –¥–≤–∞–∂–¥—ã
    if (i === 0) {
        letterContainer.innerHTML = "";
        type();
    }
}

function type() {
    if (i < letterText.length) {
        letterContainer.innerHTML += letterText.charAt(i);
        i++;
        setTimeout(type, 50); // –°–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏ (—á–µ–º –º–µ–Ω—å—à–µ, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ)
    }
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üå∏"; // –ò–Ω–æ–≥–¥–∞ —Ü–≤–µ—Ç–æ—á–∫–∏
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    heart.style.opacity = Math.random() * 0.5 + 0.3;

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>
