<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è –ù–∞—Ç ‚ù§Ô∏è</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
/* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    display: flex;

    align-items: center;
    height: 100vh;
    color: #555;
}

/* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
.glass-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15), 0 0 20px rgba(255, 78, 139, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.18);
    max-width: 90%;
    width: 500px;
    text-align: center;
    position: relative;
    z-index: 10;
    animation: zoomIn 1s ease-out, glow 4s infinite alternate;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4.5em;
    color: #ff4e8b;
    margin: 0 0 10px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: float 3s ease-in-out infinite;
}

p {
    font-size: 1.2em;
    line-height: 1.6;
    color: #4a4a4a;
    margin-bottom: 30px;
}

/* –ö–Ω–æ–ø–∫–∏ */
.btn-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

button {
    padding: 12px 35px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff4e8b, #ff758c);
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255, 78, 139, 0.4);
    transition: all 0.3s ease;
    font-family: 'Nunito', sans-serif;
    min-width: 200px;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 20px rgba(255, 78, 139, 0.6);
}

button:active {
    transform: translateY(1px);
}

/* –°–∫—Ä—ã—Ç–æ–µ –ø–∏—Å—å–º–æ */
#loveLetter {
    display: none;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px dashed #ff4e8b;
    font-size: 1.3em;
    color: #884a65;
    font-style: italic;
    min-height: 100px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —Ç–æ—á–Ω–æ –ø–æ–º–µ—â–∞–ª—Å—è –±–µ–∑ —Å–∫–∞—á–∫–æ–≤ */
    text-align: left; /* –¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞ –≤—ã–≥–ª—è–¥–∏—Ç –ª—É—á—à–µ —Å –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ–º –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é –∏–ª–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
}

.cursor {
    display: inline-block;
    width: 2px;
    background-color: #884a65;
    animation: blink 0.8s step-end infinite;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes glow {
    from { box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15), 0 0 10px rgba(255, 78, 139, 0.1); }
    to { box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15), 0 0 25px rgba(255, 78, 139, 0.4); }
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Ñ–æ–Ω–µ (—Å–µ—Ä–¥–µ—á–∫–∏ –∏ –±–ª–µ—Å—Ç–∫–∏) */
.heart {
    position: absolute;
    top: -30px;
    opacity: 0.6;
    user-select: none;
    z-index: 1;
    pointer-events: none; /* –í–∞–∂–Ω–æ: —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∏ –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ */
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

/* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
@media (max-width: 600px) {
    h1 { font-size: 3.5em; }
    .glass-card { padding: 25px; width: 85%; }
    button { width: 100%; }
}
</style>
</head>

<body>

<div class="glass-card">
    <h1>–ù–∞—Ç ‚ù§Ô∏è</h1>
    <p>–î—è–∫—É—é, —â–æ —Ç–∏ –∑'—è–≤–∏–ª–∞—Å—å —É –º–æ—î–º—É –∂–∏—Ç—Ç—ñ.<br>
    –ó —Ç–æ–±–æ—é –∫–æ–∂–µ–Ω –¥–µ–Ω—å —Å—Ç–∞—î —Ç–µ–ø–ª—ñ—à–∏–º —ñ —Å–≤—ñ—Ç–ª—ñ—à–∏–º ‚ú®</p>

    <div class="btn-container">
        <button id="musicBtn" onclick="toggleMusic()">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É</button>
        <button id="letterBtn" onclick="typeWriter()">üíå –í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–∏—Å—Ç</button>
    </div>

    <div id="loveLetter"></div>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const letterBtn = document.getElementById("letterBtn");
const letterContainer = document.getElementById("loveLetter");

// –¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞
const letterText = "–Ø –∫–æ–∂–µ–Ω –¥–µ–Ω—å –∑–∞—Å–∏–Ω–∞—é –∑ –¥—É–º–∫–∞–º–∏ –ø—Ä–æ —Ç–µ–±–µ. –¢–∏ ‚Äî –º–æ—è —Ä–∞–¥—ñ—Å—Ç—å, –º—ñ–π —Å–ø–æ–∫—ñ–π —ñ –º–æ—î –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è. –ö–æ–∂–Ω–∞ –º–∏—Ç—å –∑ —Ç–æ–±–æ—é ‚Äî –±–µ–∑—Ü—ñ–Ω–Ω–∞... ‚ù§Ô∏è";
let i = 0;
let isTyping = false;

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
function toggleMusic() {
    if (music.paused) {
        music.play().then(() => {
            musicBtn.innerHTML = "‚è∏ –í–∏–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É";
            musicBtn.style.background = "linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%)"; // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∏–≥—Ä–µ
        }).catch(e => {
            alert("–ë—É–¥—å –ª–∞—Å–∫–∞, —Å–ø–æ—á–∞—Ç–∫—É –∫–ª—ñ–∫–Ω—ñ—Ç—å –±—É–¥—å-–¥–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ, —â–æ–± –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∞—É–¥—ñ–æ!");
        });
    } else {
        music.pause();
        musicBtn.innerHTML = "üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É";
        musicBtn.style.background = "linear-gradient(45deg, #ff4e8b, #ff758c)"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ü–≤–µ—Ç
    }
}

// –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∞–Ω–∏—è
function typeWriter() {
    if (!isTyping) {
        isTyping = true;

        // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É –ø–ª–∞–≤–Ω–æ
        letterBtn.style.display = "none";

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        letterContainer.style.display = "block";
        letterContainer.innerHTML = '<span class="cursor"></span>';

        type();
    }
}

function type() {
    if (i < letterText.length) {
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ –æ–¥–Ω–æ–π –±—É–∫–≤–µ –ø–µ—Ä–µ–¥ –∫—É—Ä—Å–æ—Ä–æ–º
        letterContainer.innerHTML = letterText.substring(0, i + 1) + '<span class="cursor"></span>';
        i++;
        // –ù–µ–±–æ–ª—å—à–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –≤ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–µ—á–∞—Ç–∏ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
        let typeSpeed = Math.random() * 40 + 30;
        setTimeout(type, typeSpeed);
    } else {
        // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç –≤ –∫–æ–Ω—Ü–µ (–∏–ª–∏ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –º–∏–≥–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä)
        letterContainer.innerHTML = letterText;
    }
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
const emojis = ["‚ù§Ô∏è", "üå∏", "üíñ", "‚ú®", "üíï"];

function createParticle() {
    const particle = document.createElement("div");
    particle.classList.add("heart");

    // –°–ª—É—á–∞–π–Ω—ã–π —ç–º–æ–¥–∑–∏ –∏–∑ –º–∞—Å—Å–∏–≤–∞
    particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

    particle.style.left = Math.random() * 100 + "vw";
    particle.style.fontSize = Math.random() * 15 + 10 + "px";
    particle.style.animationDuration = Math.random() * 3 + 4 + "s"; // –ù–µ–º–Ω–æ–≥–æ –∑–∞–º–µ–¥–ª–∏–ª –ø–∞–¥–µ–Ω–∏–µ
    particle.style.opacity = Math.random() * 0.5 + 0.3;

    document.body.appendChild(particle);

    setTimeout(() => {
        particle.remove();
    }, 7000);
}

// –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –∫–∞–∂–¥—ã–µ 300–º—Å
setInterval(createParticle, 300);
</script>

</body>
</html>
